<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Apron</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/items}">Items</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <h1>Items</h1>
        
        <!-- Search form -->
        <form th:action="@{/items}" method="get">
            <div class="form-group">
                <input type="text" name="search" class="form-control" placeholder="Search by name" th:value="${param.search}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
                    <td>
                        <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/items/new}" class="btn btn-success">Add New Item</a>
    </div>
</body>
</html>
