<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${recipe.id == null ? 'Create Recipe' : 'Edit Recipe'}"></h1>
        <form th:action="@{${recipe.id == null ? '/recipes' : '/recipes/edit/' + recipe.id}}" th:object="${recipe}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea class="form-control" id="instructions" th:field="*{instructions}" required></textarea>
            </div>
            <div class="form-group">
                <label for="cookTime">Cook Time (minutes)</label>
                <input type="number" class="form-control" id="cookTime" th:field="*{cookTime}" required>
            </div>
            <div class="form-group">
                <label for="cost">Cost</label>
                <input type="number" class="form-control" id="cost" th:field="*{cost}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="descriptors">Descriptors</label>
                <input type="text" class="form-control" id="descriptors" th:field="*{descriptors}" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <select multiple class="form-control" id="ingredients" th:field="*{ingredients}">
                    <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="newIngredients">Add New Ingredients</label>
                <input type="text" class="form-control" id="newIngredients" name="newIngredients" placeholder="Enter new ingredients separated by commas">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
